<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Hangman Game</title>
</head>
<body>

    <div class="header text-center">
        <h1>Hangman Game</h1>
        <div class="warning">
        </div>
        <h2>Find the Hidden Word - Enter a letter</h2>
    </div>

    <div class="main">
        <div class="shape">
            <hr class="floor line">
            <hr class="tall line">
            <hr class="ceil line">
            <hr class="hook line">
            <hr class="head line hide">
            <hr class="tall2 line hide">
            <hr class="leftArm line hide">
            <hr class="rightArm line hide">
            <hr class="leftLeg line hide">
            <hr class="rightLeg line hide">
        </div>
        <div class="wrongLetters">
            <h2>Wrong Letters</h2>
            <div class="letters">
            </div>
        </div>
    </div>

    <div class="word">

        
    </div>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          
            <h2>You Lose!</h2>
          
            <button class="btn btn-info play">Play Again</button>
          
        </div>
      </div>

      <div id="myModalSuccess" class="modal">

        <!-- Modal content -->
        <div class="modal-content bg-success">
          
            <h2>You Win!</h2>
          
            <button class="btn btn-warning play">Play Again</button>
          
        </div>
      </div>
   
    
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
